{% extends "base.html" %}
{% block content %}
<div class="error-container">
  <div class="error-icon">⚠️</div>
  <h2>Oops! Something went wrong</h2>
  
  {% if error %}
  <div class="error-message">
    {{ error }}
  </div>
  {% endif %}
  
  <div class="error-actions">
    <a href="{{ url_for('main') }}" class="touch-button">Return to Home</a>
    <button onclick="history.back()" class="touch-button touch-button--secondary">Go Back</button>
  </div>
  
  <div class="error-help">
    <p>If this problem persists, please check the logs for more information.</p>
  </div>
</div>

<style>
  .error-container {
    text-align: center;
    padding: 40px 20px;
    max-width: 600px;
    margin: 0 auto;
  }
  
  .error-icon {
    font-size: 64px;
    margin-bottom: 20px;
  }
  
  .error-message {
    background: var(--color-surface);
    padding: 15px;
    border-radius: 8px;
    margin: 20px 0;
    color: var(--color-error);
    border: 1px solid var(--color-error);
    text-align: left;
    overflow-wrap: break-word;
  }
  
  .error-actions {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin: 30px 0;
  }
  
  .error-help {
    color: var(--color-text-secondary);
    font-size: 14px;
    margin-top: 20px;
  }
  
  @media (max-width: 600px) {
    .error-actions {
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    
    .error-actions .touch-button {
      width: 100%;
    }
  }
</style>
{% endblock %}
